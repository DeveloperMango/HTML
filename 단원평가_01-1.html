<html>
<head>
<title>단원평가01-1</title>
</head>
<body>
<form>
<font color="0000ff"><center><h1>회원가입</h1></center></font>

<table border=1  width="750" height="100" align=center>
	<tr bgcolor=feebcf>
		<td align="right" colspan=2> '<font color="ff0000">*</font>' 표시는 필수입력 항목입니다.<br>
							<font color="33cc33">허위정보를 입력하신 경우 가입이 취소됩니다.</font></td>
	</tr>
	<tr bgcolor=feebcf>
		<td align="left" valign="middle"><font color="ff0000">*</font>회원ID</td>
		<td align="left" valign="middle"><input type="text" name="1-1" size="10">
						 <input type="submit" name="1-1" value="ID중복확인">&nbsp;&nbsp; 
						 영문소문자 혹은 숫자조합으로 4~10자.</td>
	</tr>
	<tr bgcolor=feebcf>
		<td align="left"><font color="ff0000">*</font>비밀번호</td>
		<td align="left"><input type="password" name="2-1" size="10">&nbsp;&nbsp;
				          영소문자 혹은 숫자조합으로 4~10자.</td>
	</tr>
	<tr bgcolor=feebcf>
		<td align="left"><font color="ff0000">*</font>이름</td>
		<td align="left"><input type="text" name="3-1" size="10">&nbsp;&nbsp;
				         실명으로 정확히 입력하여 주십시오.</td>
	</tr>
	<tr bgcolor=feebcf>
		<td align="left"><font color="ff0000">*</font>주민등록번호</td>
		<td align="left"><input type="text" name="4-1" size="15">-<input type="text" name="4-2" size="15">
						  (예:900101-1234567)</td>
	</tr>
	<tr bgcolor=feebcf>
		<td align="left">&nbsp;&nbsp;생년월일</td>
		<td align="left"><input type="text" name="5-1" size="10">-<input type="text" name="5-2" size="10">-<input type="text" name="5-3" size="10">양력<input type="radio" name="radio1" value="1-1">음력<input type="radio" name="radio1" value="1-2">(예: 2008-01-01)</td>
	</tr>
	<tr bgcolor=feebcf>
		<td align="left">&nbsp;&nbsp;휴대폰번호</td>
		<td align="left"><input type="text" name="6-1" size="10">-<input type="text" name="6-2" size="10">-<input type="text" name="6-3" size="10">(예:000-1234-5678)</td>
	</tr>
	<tr bgcolor=feebcf>
		<td align="left"><font color="ff0000">*</font>우편번호</td>
		<td align="left"><input type="text" name="7-1" size="10">-<input type="text" name="7-1" size="10">&nbsp;<input type="submit" name="1-1" value="우편번호찾기">
	</tr>
	<tr bgcolor=feebcf>
		<td align="left"><font color="ff0000">*</font>자택주소</td>
		<td align="left"><input type="text" name="8-1" size="100">
	</tr>
	<tr bgcolor=feebcf>
		<td align="left"><font color="ff0000">*</font>관심 분야</td>
		<td align="left">	<input type="checkbox" name="checkbox1" value="1-1">정치
							<input type="checkbox" name="checkbox1" value="1-2">경제
							<input type="checkbox" name="checkbox1" value="1-3">교육
							<input type="checkbox" name="checkbox1" value="1-4">연예
							<input type="checkbox" name="checkbox1" value="1-5">요리</td>
	</tr>
	<tr bgcolor=feebcf>
		<td align="left">건의 사항</td>
		<td align="left"><textarea name="1-1" rows="15" cols="50"></textarea></td>
	</tr>
</table>



<center><p><input type="submit" name="3-1" value="회원가입">&nbsp;&nbsp;
		   <input type="reset" name="3-1" value="재입력"></center>
</form>
</body>
</html>
