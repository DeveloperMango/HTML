<html>

<style type="text/css">

.img{list-style-image:url("image/but01.jpg");list-style-position:outside}
.low{list-style-type:disc;list-style-position:inside}
-->
</style>
</head>
</body>
<h3>애완동물</h3>
	<ul class="cir">

	</ul>
<h3>여름과일</h3>
	<ol start=3>
		<li>수박
		<li class="low">복숭아
		<li>자두
		</ol>
