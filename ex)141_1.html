<html>
<head>
<title>목록 스타일 적용 </title>
<style type="text/css">
<!--
.cir {list-style-type:circle;list-style-position:inside}
.img {list-style-image:url("image/but01.jpg");list-style-position:outside}
.low1 {list-style-type:lower-alpha;list-style-position:inside}
.low2 {list-style-type:lower-alpha;}
.low3 {list-style-type:decimal;list-style-position:inside}
.low4 {list-style-type:upper-roman;list-style-position:inside}
.low5 {list-style-type:upper-alpha;list-style-position:inside}
-->
</style>
</head>
</body>
<h3>애완동물</h3>
	<ul class="cir">
			<li>강아지
				<li type="A">거북이  <!-- <ul>태그에 있는 순서있는 "A"값을 설정해도 효과가 없어요. -->
				<li class="img">고양이
				<li class="low">앵무새 <!-- <ul>태그에 있지만 순서있는 목록으로 효과가 나타난다. -->
	</ul>
<h3>여름과일</h3>
	<ol start=3>
		<li>수박
		<li class="low1">lower-alpha
		<li class="low2">lower-alpha
		<li class="low3">decimal
		<li class="low4">upper-roman
		<li class="low5">upper-alpha
		<li>자두
		</ol>
</html>
